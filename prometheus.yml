global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'zogtest-cluster'
    environment: 'development'

scrape_configs:
  # Scrape Prometheus itself
  - job_name: 'prometheus'
    static_configs:
      - targets: ['localhost:9090']

  # Scrape OpenTelemetry Collector metrics
  - job_name: 'otel-collector'
    static_configs:
      - targets: ['otel-collector:8888']
        labels:
          service: 'otel-collector'
  
  # Scrape metrics from OTLP Prometheus exporter
  - job_name: 'otel-metrics'
    static_configs:
      - targets: ['otel-collector:8889']
        labels:
          service: 'zogtest-golang-api'

  # Scrape application metrics directly (if available)
  - job_name: 'zogtest-golang-api'
    static_configs:
      - targets: ['host.docker.internal:8000']
        labels:
          service: 'zogtest-golang-api'
    metrics_path: '/metrics'
    scrape_interval: 10s

  # Scrape Jaeger metrics
  - job_name: 'jaeger'
    static_configs:
      - targets: ['jaeger:14269']
        labels:
          service: 'jaeger'
